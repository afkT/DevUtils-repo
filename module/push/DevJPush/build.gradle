apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "dev.jpush"
    compileSdkVersion versions.compileSdkVersion

    defaultConfig {
        minSdkVersion versions.lib_minSdkVersion
        // 混淆配置
        consumerProguardFiles 'proguard-rules.pro'
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility versions.javaVersion
        targetCompatibility versions.javaVersion
    }

    kotlinOptions {
        jvmTarget = versions.javaVersion_str
    }
}

// 编码设置
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    // ============
    // = 快捷开发库 =
    // ============

    api deps.dev.dev_app
    api deps.dev.dev_assist
    api deps.dev.dev_engine

    // ===========================
    // = Maven Central 方式自动集成 =
    // ===========================

    // https://docs.jiguang.cn/jpush/client/Android/android_api

    // ==========
    // = 极光推送 =
    // ==========

    // https://mvnrepository.com/search?q=cn.jiguang.sdk
    // https://mvnrepository.com/artifact/cn.jiguang.sdk/jpush
    // https://mvnrepository.com/artifact/cn.jiguang.sdk/jcore
    // https://mvnrepository.com/artifact/cn.jiguang.sdk/jpush-google
    // https://mvnrepository.com/artifact/cn.jiguang.sdk/jcore-google

    api 'cn.jiguang.sdk:jpush:4.8.1'
    api 'cn.jiguang.sdk:jcore:3.3.4'

//    // Google Play 版本
//    api 'cn.jiguang.sdk:jpush-google:4.8.1'
//    api 'cn.jiguang.sdk:jcore-google:3.3.4'

    // ============
    // = 第三方厂商 =
    // ============

    // https://mvnrepository.com/search?q=cn.jiguang.sdk.plugin
    // https://developer.huawei.com/consumer/cn/doc/overview/HMS

    // https://mvnrepository.com/artifact/cn.jiguang.sdk.plugin/huawei
    // https://mvnrepository.com/artifact/cn.jiguang.sdk.plugin/xiaomi
    // https://mvnrepository.com/artifact/cn.jiguang.sdk.plugin/oppo
    // https://mvnrepository.com/artifact/cn.jiguang.sdk.plugin/vivo
    // https://mvnrepository.com/artifact/cn.jiguang.sdk.plugin/meizu

    // 华为
    api 'com.huawei.hms:push:6.5.0.300'
    api 'cn.jiguang.sdk.plugin:huawei:4.8.1'

    // 小米
    api 'cn.jiguang.sdk.plugin:xiaomi:4.8.1'

    // OPPO
    api 'cn.jiguang.sdk.plugin:oppo:4.8.1'

    // VIVO
    api 'cn.jiguang.sdk.plugin:vivo:4.8.1'

    // 魅族
    api 'cn.jiguang.sdk.plugin:meizu:4.8.1'

    // 第三方厂商点击回调触发
    // https://go48pg.yuque.com/docs/share/f95b8034-38c7-4baa-951b-ea85948a546e?#Nz1Do
}

